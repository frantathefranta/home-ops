---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name home-ops-runner-secret
spec:
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      engineVersion: v2
      data:
       github_app_id: "{{ .GITHUB_APP_ID_B64 }}"
       github_app_installation_id: "{{ .GITHUB_APP_INSTALLATION_ID_B64 }}"
       github_app_private_key: "{{ .GITHUB_APP_PRIVATE_KEY_B64 }}"
  dataFrom:
    - extract:
        key: /github
        # Automatically decodes base64 encoded strings (because the PEM private key is unwieldy in akeyless)
        decodingStrategy: Auto
