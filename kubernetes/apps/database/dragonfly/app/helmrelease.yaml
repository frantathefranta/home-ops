---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: dragonfly
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.1.11
  url: oci://ghcr.io/dragonflydb/dragonfly-operator/helm/dragonfly-operator # Found the URL in this issue: https://github.com/dragonflydb/dragonfly-operator/issues/247
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  chartRef:
    kind: OCIRepository
    name: dragonfly
    namespace: database
  install:
    crds: CreateReplace
  interval: 30m
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    manager:
      image:
        repository: ghcr.io/dragonflydb/operator
    serviceMonitor:
      enabled: false
    grafanaDashboard:
      enabled: true
      folder: Storage
      # -- Grafana dashboard configmap annotations.
      annotations:
        name: grafana_folder
