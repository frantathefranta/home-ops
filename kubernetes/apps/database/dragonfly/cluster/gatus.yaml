---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dragonfly-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: dragonfly
        group: infrastructure
        url: tcp://dragonfly.database.svc.cluster.local:6379
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: pushover }]
        ui:
          hide-url: true
          hide-hostname: true
