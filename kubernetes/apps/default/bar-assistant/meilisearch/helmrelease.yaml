---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app meilisearch
spec:
  interval: 30m
  chart:
    spec:
      chart: meilisearch
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: meilisearch
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    environment:
      MEILI_ENV: production
    envFrom:
      - secretRef:
          name: meilisearch-secret
    image:
      repository: &repo getmeili/meilisearch
      tag: &tag v1.14.0
    auth:
      existingMasterKeySecret: meilisearch-secret
    persistence:
      enabled: true
      storageClass: ceph-rbd
      accessMode: ReadWriteOnce
      size: 5Gi
    serviceMonitor:
      enabled: true
    service:
      ipFamilyPolicy: PreferDualStack
    initContainers:
      - name: upgrade
        image: getmeili/meilisearch:v1.14.0
        command:
          - /bin/meilisearch
          - "--version"
