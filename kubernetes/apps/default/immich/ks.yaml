---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
spec:
  targetNamespace: default
  components:
    - ../../../../components/postgres
  dependsOn:
    - name: crunchy-postgres-cluster-vector
      namespace: database
    - name: crunchy-postgres-stores
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/default/immich/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: photos
  patches:
    - target:
        kind: PostgresCluster
      patch: |-
        apiVersion: postgres-operator.crunchydata.com/v1beta1
        kind: PostgresCluster
        metadata:
          name: immich
        spec:
          postgresVersion: 16
          image: ghcr.io/budimanjojo/cdpgvecto.rs:16@sha256:81732e18125371bbbf965caa5cb367b45f43f6f8c60102675a821981987007b7
          patroni:
            dynamicConfiguration:
              synchronous_mode: true
              postgresql:
                synchronous_commit: "on"
                parameters:
                  max_connections: 500
                  shared_preload_libraries: "vectors.so"
                  search_path: '"$user", public, vectors"'
