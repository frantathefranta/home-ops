# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: netbox
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 6.0.58
  url: oci://ghcr.io/netbox-community/netbox-chart/netbox
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: netbox
  values:
    commonAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      # renovate: datasource=docker depName=ghcr.io/frantathefranta/netbox-custom
      registry: ghcr.io
      repository: frantathefranta/netbox-custom
      tag: v4.3.4 # {"$imagepolicy": "default:netbox:tag"}
      digest: sha256:f9d28c7203fe379e957518675fc65422f29595c22433aa2bc25265b6841d9422 # {"$imagepolicy": "default:netbox:digest"}
    superuser:
      name: franta
      email: admin@franta.us
    admins:
      - ["franta", "admin@franta.us"]
    loginRequired: true
    timeZone: America/Detroit
    dateFormat: "j. F, Y"
    shortDateFormat: "j.m.Y"
    timeFormat: "G:i"
    shortTimeFormat: "H:i:s"
    dateTimeFormat: "j. F, Y g:i a"
    shortDateTimeFormat: "j.m.Y H:i"
    storages:
      default:
        BACKEND: "storages.backends.s3.S3Storage"
        OPTIONS:
          bucket_name: "netbox"
          endpoint_url: "https://rgw.franta.us"
          region_name: "us-east-1"
    existingSecret: netbox-secret
    replicaCount: 2
    resourcesPreset: "large"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
    postgresql:
      enabled: false
    valkey:
      enabled: false
    tasksDatabase:
      host: netbox-dragonfly.default.svc.cluster.local
      database: 0
      # existingSecretName: "netbox-secret"
      # existingSecretKey: "REDIS_PASSWORD"
    cachingDatabase:
      host: netbox-dragonfly.default.svc.cluster.local
      database: 1
      # existingSecretName: "netbox-secret"
      # existingSecretKey: "REDIS_PASSWORD"
    externalDatabase:
      host: netbox-pgbouncer.default.svc.cluster.local
      port: 5432
      database: netbox
      username: netbox
      existingSecretName: "netbox-pguser-netbox"
      existingSecretKey: "password"
    email:
      server: smtp-relay.default.svc.cluster.local
      port: 25
      from: netbox@franta.dev
    persistence:
      enabled: false
    readinessProbe:
      enabled: true
      initialDelaySeconds: 60
      timeoutSeconds: 1
      periodSeconds: 10
      successThreshold: 1
    extraConfig:
      - secret:
          secretName: netbox-secret
    housekeeping:
      enabled: false
    worker:
      enabled: false
    plugins:
      - netbox_kea
      - netbox_topology_views
      - netbox_cable_labels
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: topology.kubernetes.io/zone
                  operator: NotIn
                  values:
                    - protactinium # FIXME: BIND VM runs on the same Proxmox node and it doesn't allow traffic from VF to bridge
  valuesFrom:
    - targetPath: storages.default.OPTIONS.access_key
      kind: Secret
      name: netbox-secret
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: storages.default.OPTIONS.secret_key
      kind: Secret
      name: netbox-secret
      valuesKey: AWS_SECRET_ACCESS_KEY
