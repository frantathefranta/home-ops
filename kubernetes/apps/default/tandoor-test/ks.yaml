---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tandoor-test
  namespace: flux-system
spec:
  targetNamespace: default
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
    - ../../../../components/postgres
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: crunchy-postgres-operator
      namespace: database
  path: ./kubernetes/apps/default/tandoor-test/app
  healthCheckExprs:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      failed: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'False')
      current: status.conditions.filter(e, e.type == 'ProxyAvailable').all(e, e.status == 'True')
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: tandoor-test
      USERNAME: tandoor-test
      DATABASES: '["recipes_db"]'
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_PUID: "1000"
      VOLSYNC_PGID: "1000"
  patches:
    - target:
        kind: PostgresCluster
      patch: |-
        - op: remove
          path: /spec/dataSource
