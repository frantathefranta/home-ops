---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
    name: cilium-bgp
spec:
    nodeSelector:
        matchLabels:
            kubernetes.io/os: linux
    bgpInstances:
        - name: cluster
          localASN: 65069
          peers:
            - name: arista01
              peerASN: 65033
              peerAddress: ${BGP_PEER}
              peerConfigRef:
                name: cilium-peer
            - name: arista01-v6
              peerASN: 65033
              peerAddress: ${BGP_PEER_V6}
              peerConfigRef:
                name: cilium-peer-v6
