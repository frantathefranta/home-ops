---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
spec:
  gatewayClassName: cilium
  # addresses:
  #   - type: IPAddress
  #     value: 10.33.40.11
  #   - type: IPAddress
  #     value: ${CLUSTER_LBA_V6_PREFIX}:11
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.franta.us"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.franta.us"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: franta.us-production-tls
            namespace: network
