---
apiVersion: cilium.io/v2
kind: CiliumLoadBalancerIPPool
metadata:
  name: l3-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: "${CLUSTER_LBA_CIDR}"
    - cidr: "${CLUSTER_LBA_V6_CIDR}"
  serviceSelector:
    matchExpressions:
      - { key: not-used, operator: NotIn, values: [not-used] }
