# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app beets
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph-external
  values:
    controllers:
      beets:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/frantathefranta/beets-custom
              tag: 2.3.1@sha256:c725bcb80e86063450dec4c22456f2961e7be6a673d302a0e533d714d6dd67e8
            envFrom: &envFrom
            - secretRef:
                name: beets-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /stats
                    port: &port 8337
                  initialDelaySeconds: 0
                  periodSeconds: 60
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      restic-backup:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timeZone: America/Detroit
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          restic-backup:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.18.0@sha256:c34f8216c1536fc6a1677d088b195b9353e0f1615c842407efefb84ed761c435
            envFrom: *envFrom
            command:
              - /bin/sh
              - -c
              - |
                restic backup --verbose /music/stereo
                # restic forget --keep-daily 1 --keep-weekly 1 --keep-monthly 1 --prune

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.franta.us"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          beets:
            app:
              - path: /config
                subPath: config
      config-yaml:
        type: secret
        name: beets-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      music:
        type: nfs
        server: ${NAS_IP}
        path: /emc1/music
        globalMounts:
        - path: /music
      tmp:
        type: emptyDir
      cache:
        existingClaim: beets-restic-cache
        advancedMounts:
          restic-backup:
            restic-backup:
              - path: /.cache
                subPath: .cache
