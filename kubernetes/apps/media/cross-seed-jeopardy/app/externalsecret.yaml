---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cross-seed-jeopardy-secret
spec:
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        CROSS_SEED_API_KEY: "{{ .CROSS_SEED_JEOPARDY_API_KEY }}"
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_JEOPARDY_API_KEY}}",
            delay: 30,
            duplicateCategories: false,
            flatLinking: false,
            includeEpisodes: true,
            includeNonVideos: false,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkDirs: [
              "/jeopardy/downloads/cross-seed"
            ],
            linkType: "hardlink",
            matchMode: "safe",
            outputDir: "/config",
            port: Number(process.env.CROSS_SEED_PORT),
            skipRecheck: true,
            sonarr: [
              "http://sonarr.media.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"
            ],
            transmissionRpcUrl: "http://transmission-jeopardy.media.svc.cluster.local:9091/transmission/rpc",
            torznab: [],
            useClientTorrents: true
          };
  dataFrom:
    - extract:
        key: /cross-seed
    - extract:
        key: /sonarr
