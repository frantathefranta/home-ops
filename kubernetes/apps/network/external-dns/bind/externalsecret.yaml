---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name external-dns-bind-new-secret # TODO Change name when done
spec:
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        EXTERNAL_DNS_RFC2136_TSIG_KEYNAME: "{{ .BIND_RNDC_KEYNAME }}"
        EXTERNAL_DNS_RFC2136_TSIG_SECRET: "{{ .BIND_RNDC_KEY }}"
        EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG: "{{ .BIND_RNDC_ALG }}"
  dataFrom:
  - extract:
      key: /bind
