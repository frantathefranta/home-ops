---
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant
  namespace: network
subsets:
  - addresses:
      - ip: 10.0.50.30
    ports:
      - name: http
        port: 8123
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: network
spec:
  ports:
  - name: http
    port: 8123
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: network
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" #important
spec:
  ingressClassName: internal
  rules:
  - host: hass.franta.us
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port:
              number: 8123
  tls:
    - hosts:
      - "hass.franta.us"
