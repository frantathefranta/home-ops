        enabled: true
        hostnames: ["{{ .Release.Name }}.franta.us"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      enabled: false
    testFramework:
      enabled: false
    topologySpreadConstraints:
