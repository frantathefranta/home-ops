---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: "linux"
  bgpInstances:
    - name: cluster
      localASN: 65070
      peers:
        - name: arista01
          peerASN: 65033
          peerAddress: 10.33.0.1
          peerConfigRef:
            name: cilium-peer
        - name: arista01-v6
          peerASN: 65033
          peerAddress: fd30:6ff9:e40f:3333::1
          peerConfigRef:
            name: cilium-peer-v6
