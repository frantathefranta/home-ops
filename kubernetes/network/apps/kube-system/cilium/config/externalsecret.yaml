---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cilium-secret
spec:
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        bgp-peer: "{{ .NETWORK_BGP_PEER }}"
        bgp-peer_v6: "{{ .NETWORK_BGP_PEER_V6 }}"
  dataFrom:
  - extract:
      key: /cilium
