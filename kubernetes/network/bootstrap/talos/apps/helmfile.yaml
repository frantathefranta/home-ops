---
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: external-secrets
    url: https://charts.external-secrets.io
  - name: jetstack
    url: https://charts.jetstack.io

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.0
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.1
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.39.0
    values: ["../../../apps/kube-system/coredns/app/helm-values.yaml"]
    secrets:
      - coredns.sops.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.17.1
    values: ["../../../apps/kube-system/cert-manager/app/helm-values.yaml"]
    needs:
      - kube-system/coredns

  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    version: 0.14.2
    values: ["../../../apps/external-secrets/external-secrets/app/helm-values.yaml"]
    needs:
      - kube-system/coredns

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values: ["./kubelet-csr-approver-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.15.0
    values: ["../../../apps/flux-system/flux-operator/instance/helm-values.yaml"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.15.0
    wait: false
    values: ["../../../apps/flux-system/flux-operator/instance/helm-values.yaml"]
    needs:
      - flux-system/flux-operator
