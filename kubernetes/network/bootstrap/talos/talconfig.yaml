# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2

clusterName: &cluster network
endpoint: https://10.33.50.25:6443
clusterPodNets:
  - "10.69.0.0/16"
  - "fd20:6ff9:e40f::/56"
clusterSvcNets:
  - "10.96.0.0/16"
  - "fd25:6ff9:e40f::/112"
additionalApiServerCertSans: &sans
  - "10.33.50.25"
  - 127.0.0.1 # KubePrism
  - "talos-network.franta.us"
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "talos-network"
    ipAddress: "10.33.50.1"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/f620e83e255195c47bf18ad98871b792343ee5b32181dad1a1f083f3a7e2dcba
    controlPlane: true
    nodeLabels:
      topology.kubernetes.io/region: *cluster
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "BC:24:11:2A:7B:8C"
        dhcp: false
        addresses:
          - "10.33.50.1/16"
          - "fd32:6ff9:e40f:3333::501/64"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.33.0.1"
        vip:
          ip: "10.33.50.25"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["10.33.0.0/16", "fd32:6ff9:e40f:3333::/64"]

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.0.30.53

  # Enable Host DNS: https://www.talos.dev/v1.7/talos-guides/network/host-dns/
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          # Incompatible with Cilium bpf masquerade. siderolabs/talos/#8836
          # Replaced by a Cilium redirect policy.
          # forwardKubeDNSToHost: false

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["10.33.0.1"]

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"
        net.ipv6.conf.eth0.forwarding: 1

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]

controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
            node-cidr-mask-size-ipv6: "64"
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.33.0.0/16"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              hard=True
              noatime=True
              nodiratime=True
              nconnect=8
    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]
