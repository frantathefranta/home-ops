---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres
  labels:
    crunchy-users.henrywhitaker3.github.com/watch: "true"
  annotations:
    crunchy-users.henrywhitaker3.github.com/superuser: "postgres"
spec:
  postgresVersion: 16
  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: &replicas 3
      dataVolumeClaimSpec:
        storageClassName: ceph-rbd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
      walVolumeClaimSpec:
        storageClassName: ceph-rbd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "topology.kubernetes.io/zone"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/data: postgres
  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostssl all all all md5
          - hostnossl all all 10.69.0.0/16 md5 # Necessary because of authelia (there might be a workaround though)
        parameters:
          max_connections: 500
  users:
    # Superuser
    - name: "postgres"
      databases: ["postgres"]
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications
    - name: "atuin"
      databases: ["atuin"]
      password:
        type: AlphaNumeric
    - name: "autobrr"
      databases: ["autobrr"]
      password:
        type: AlphaNumeric
    - name: "vikunja"
      databases: ["vikunja"]
      password:
        type: AlphaNumeric
    - name: "authelia"
      databases: ["authelia"]
      password:
        type: AlphaNumeric
    - name: "bazarr"
      databases: ["bazarr"]
      password:
        type: AlphaNumeric
    - name: "dashbrr"
      databases: ["dashbrr"]
      password:
        type: AlphaNumeric
    - name: "lubelog"
      databases: ["lubelog"]
      password:
        type: AlphaNumeric
    - name: "gatus"
      databases: ["gatus"]
      password:
        type: AlphaNumeric
    - name: "grafana"
      databases: ["grafana"]
      password:
        type: AlphaNumeric
    - name: "paperless"
      databases: ["paperless"]
      password:
        type: AlphaNumeric
    - name: "jellyseerr"
      databases: ["jellyseerr"]
      password:
        type: AlphaNumeric
    - name: "miniflux"
      databases: ["miniflux"]
      password:
        type: AlphaNumeric
    - name: "prowlarr"
      databases: ["prowlarr_main", "prowlarr_log"]
      password:
        type: AlphaNumeric
    - name: "radarr"
      databases: ["radarr_main", "radarr_log"]
      password:
        type: AlphaNumeric
    - name: "readarr"
      databases: ["readarr_main", "readarr_cache", "readarr_log"]
      password:
        type: AlphaNumeric
    - name: "sonarr"
      databases: ["sonarr_main", "sonarr_log"]
      password:
        type: AlphaNumeric
    - name: recipes
      databases: ["recipes_db"]
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: crunchy-pgo-secret
      global: &backupFlag
        compress-type: bz2
        compress-level: "9"
        # PVC
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
        # R2
        repo2-block: "y"
        repo2-bundle: "y"
        repo2-path: /pgdata/crunchy-pgo
        repo2-retention-full-type: time
        repo2-retention-full: "7"
        repo2-s3-uri-style: path
        # Minio
        repo3-bundle: "y"
        repo3-block: "y"
        repo3-path: /pgdata/crunchy-pgo/
        repo3-retention-full-type: time
        repo3-retention-full: "30"
        repo3-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: repo1
          volume: &nfs
            volumeClaimSpec:
              storageClassName: nfs-slow #csi-driver-nfs
              volumeName: postgres-cluster-nfs
              accessModes: ["ReadWriteMany"]
              resources:
                requests:
                  storage: 1Mi
          schedules:
            full: "20 1 * * 0" # Sunday at 01:30
            differential: "20 1 * * 1-6" # Mon-Sat at 01:30
            incremental: "20 3-23 * * *" # Every hour except 01:30-2:30
        - name: repo2
          s3: &r2
            bucket: crunchy-pgo
            endpoint: ${R2_ENDPOINT}
            region: us-east-1 #https://developers.cloudflare.com/r2/api/s3/api/#bucket-region
          schedules:
            full: "25 2 * * 0" # Sunday at 2am
            differential: "25 2 * * 1-6" # Mon-Sat at 2am
        - name: repo3
          s3: &minio
            bucket: postgresql-maxi
            endpoint: s3.franta.us
            region: us-east-1
          schedules:
            full: "10 1 * * 0" # Sunday at 1am
            differential: "10 1 * * 1-6" # Mon-Sat at 1am
            incremental: "10 3-23 * * *" # Every hour except 1-2am
      jobs:
        ttlSecondsAfterFinished: 600
  dataSource:
    pgbackrest:
      stanza: db
      configuration: *backupConfig
      global: *backupFlag
      repo:
        name: repo3
        s3: *minio
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M
  proxy:
    pgBouncer:
      service:
        metadata:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: cpgo-maxi.franta.us
        type: LoadBalancer
      port: 5432
      replicas: 3
      config:
        global:
          # Grafana requires session
          # Ref: https://github.com/grafana/grafana/issues/74260
          pool_mode: session
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: pgbouncer
