---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-cluster-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: nfs-slow #csi-driver-nfs
  nfs:
    server: 10.40.1.50
    path: /emc1/kubernetes/postgres-cluster
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - nodiratime
    - rsize=131072
    - wsize=131072
    - nconnect=8
  persistentVolumeReclaimPolicy: Delete
