---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bar-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
    - name: volsync
      namespace: storage
  values:
    controllers:
      bar-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          chown-app:
            image:
              repository: docker.io/library/alpine
              tag: "3.21"
            command:
              - /bin/sh
              - -c
            args:
              - |
                 chown 33:33 /var/www/cocktails/storage/bar-assistant

            securityContext:
              runAsUser: 0
        containers:
          bar-assistant:
            image:
              repository: barassistant/server
              tag: 4.2.3
            env:
              APP_URL: https://bar.${SECRET_DOMAIN}/bar
              APP_DEBUG: true
              LOG_CHANNEL: stderr
              LOG_LEVEL: debug
              MEILISEARCH_HOST: http://meilisearch:7700
              REDIS_HOST: dragonfly.database.svc.cluster.local
              ALLOW_REGISTRATION: true
            envFrom:
              - secretRef:
                  name: bar-assistant-secret
            securityContext:
              privileged: true
            #   runAsUser: 568
            #   runAsGroup: 568
            #   fsGroup: 568
            #   supplementalGroups: [33]
            #   # readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
          salt-rim:
            image:
              repository: barassistant/salt-rim
              tag: 3.5.0
            env:
              API_URL: https://bar.${SECRET_DOMAIN}/bar
              MEILISEARCH_URL: https://bar.${SECRET_DOMAIN}/search
              BAR_NAME: "Cara's Bar"
              DESCRIPTION: "Coolest Bar in Town"
              DEFAULT_LOCALE: en-US
          # meilisearch:
          #   image:
          #     repository: docker.io/getmeili/meilisearch
          #     tag: v1.8
          #   env:
          #     MEILI_ENV: production
          #   envFrom:
          #     - secretRef:
          #         name: *secret
          nginx:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: 1.27.3
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        # annotations:
        #   nginx.ingress.kubernetes.io/rewrite-target: "/"
        #   external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
        - host: "bar.${SECRET_DOMAIN}"
          paths:
          # - path: /bar(/|$)(.*)
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      app:
        existingClaim: *app
        globalMounts:
          - path: /var/www/cocktails/storage/bar-assistant
            subPath: bar-assistant
      # meili-data:
      #   existingClaim: meilisearch
      #   globalMounts:
      #     - path: /meili_data
        #   - path: /var/www/cocktails/storage/bar-assistant
        #     subPath: bar-assistant
        #   - path: /var/www/cocktails/storage/bar-assistant/uploads
        #     subPath: uploads
      # cache:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /var/www/cocktails
      #       subPath: cocktails
      nginx-config:
        type: configMap
        name: bar-assistant-configmap
        advancedMounts:
          bar-assistant:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
                readOnly: true
      # memory:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /var/cache/nginx
