---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bar-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bar-assistant:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          chown-app:
            image:
              repository: docker.io/library/alpine
              tag: "3.21"
            command:
              - /bin/sh
              - -c
            args:
              - |
                chown 33:33 /var/www/cocktails
            securityContext:
              runAsUser: 0
        containers:
          bar-assistant:
            image:
              repository: barassistant/server
              tag: 4.2.3
            env:
              BASE_URL: https://bar.${SECRET_DOMAIN}
              # MEILISEARCH_URL: https://bar.${SECRET_DOMAIN}/search
              APP_URL: https://bar-api.${SECRET_DOMAIN}
              APP_DEBUG: true
              LOG_CHANNEL: stderr
              LOG_LEVEL: debug
              MEILISEARCH_HOST: http://meilisearch:7700
              MEILISEARCH_URL: https://bar.${SECRET_DOMAIN}/search
              REDIS_HOST: dragonfly.database.svc.cluster.local
              ALLOW_REGISTRATION: true
            envFrom:
              - secretRef:
                  name: &secret bar-assistant-secret
            # securityContext:
            #   # privileged: true
            #   runAsUser: 568
            #   runAsGroup: 568
            #   fsGroup: 568
            #   supplementalGroups: [33]
            #   # readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
          # salt-rim:
          #   image:
          #     repository: barassistant/salt-rim
          #     tag: 3.5.0
          #   env:
          #     API_URL: https://bar-api.${SECRET_DOMAIN}
          #     MEILISEARCH_URL: https://bar.${SECRET_DOMAIN}/search
          #     BAR_NAME: "Cara's Bar"
          #     DESCRIPTION: "Coolest Bar in Town"
          #     DEFAULT_LOCALE: en-US
          # meilisearch:
          #   image:
          #     repository: docker.io/getmeili/meilisearch
          #     tag: v1.11
          #   env:
          #     MEILI_ENV: production
          #   envFrom:
          #     - secretRef:
          #         name: *secret
          # nginx:
          #   image:
          #     repository: ghcr.io/nginxinc/nginx-unprivileged
          #     tag: 1.27.3
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        # annotations:
        #   nginx.ingress.kubernetes.io/rewrite-target: "/"
        #   external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
        - host: "bar.${SECRET_DOMAIN}"
          paths:
          # - path: /bar(/|$)(.*)
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      app:
        existingClaim: *app
        globalMounts:
          - path: /var/www/cocktails
            subPath: cocktails
