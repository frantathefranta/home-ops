# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hugo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: frantathefranta/hugoblog # {"$imagepolicy": "flux-system:hugoblog-repo-policy:name"}
              tag: 43ac4de4aee6d20144892c59a2147a42b07ebccd-35 # {"$imagepolicy": "flux-system:hugoblog-repo-policy:tag"}
    service:
      main:
        controller: main
        ipFamilyPolicy: PreferDualStack
        nameOverride: *app
        ports:
          http:
            port: &port 80
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external-maxi.${SECRET_DOMAIN}
        hosts:
          - host: www.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
