---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
    - name: volsync
      namespace: storage
  values:
    controllers:
      syncthing:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/syncthing/syncthing
              tag: 1.29.2
            env:
              TZ: ${TIMEZONE}
              PGID: 1000
              PUID: 1000
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ipFamilyPolicy: PreferDualStack
        primary: true
        ports:
          http:
            port: 8384
      sync:
        controller: *app
        ipFamilyPolicy: PreferDualStack
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.33.40.70,${cluster_lba_prefix_v6}:70
        externalTrafficPolicy: Cluster
        ports:
          discovery:
            port: 21027
            protocol: UDP
          listen:
            port: 22000
            protocol: TCP
          listen-udp:
            port: 22000
            protocol: UDP
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "sync.franta.us"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/syncthing
