# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-vanilla
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.23.1
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph-external
  - name: volsync
    namespace: storage
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: stable@sha256:a7c48b666fc1962d33f895cce64fa0a690351b0a71b0240ffd6c80c3387038fa
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - echo
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      TZ: ${TIMEZONE}
      ENABLE_AUTOPAUSE: TRUE # Doesn't work in Kubes
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    # serviceAnnotations:
    #   mc-router.itzg.me/externalServerName: &host vanilla.${SECRET_DOMAIN}
    minecraftServer:
      eula: true
      version: "1.21"
      type: SPIGOT
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: false
      onlineMode: true
      #whitelist: "ozzfranta"
      ops: "ozzfranta"
      motd: "Good old vanilla MC"
      worldSaveName: Vanilla
      viewDistance: 12
      spigetResources:
      - 36618 #Prom Exporter
      # Make sure you change the config of the plugin in /data/plugins/PrometheusExporter/config.yaml to listen on 0.0.0.0 instead of localhost, otherwise PodMonitor won't work
      - 18494 #DiscordSRV
      rcon:
        enabled: true
    service:
      app:
        controller: minecraft
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "vanilla.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "mc.${SECRET_DOMAIN}"
          mc-router.itzg.me/externalServerName: vanilla.${SECRET_DOMAIN}
        ports:
          minecraft:
            port: 25565
  valuesFrom:
  - kind: Secret
    name: minecraft-vanilla-secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
