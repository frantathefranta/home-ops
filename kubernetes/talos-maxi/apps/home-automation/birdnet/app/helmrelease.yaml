---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdnet
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: scrypted
      namespace: home-automation
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
  values:
    controllers:
      birdnet:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/tphakala/birdnet-go
              tag: dev@sha256:9c5b7d8be2bf83263686b667038f1c79d2fefec707bb467cfe0dfd4808fb1587
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              privileged: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
          metrics:
            port: 8090
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      app:
        className: internal
        hosts:
          - host: birdnet.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
      config:
        type: secret
        name: birdnet-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
