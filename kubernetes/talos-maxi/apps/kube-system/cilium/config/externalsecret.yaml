---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cilium-secret
spec:
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        bgp_peer: 10.33.0.1
        bgp_peer_v6: "{{ .talos-maxi_BGP_PEER_V6 }}"
        cluster_lba_cidr: 10.33.40.0/24
        cluster_lba_cidr_v6: "{{ .talos-maxi_LBA_CIDR_V6 }}"
        cluster_svc_prefix_v6: "{{ .talos-maxi_SVC_PREFIX_V6 }}"
        cluster_lba_prefix_v6: "{{ .talos-maxi_LBA_PREFIX_V6 }}"
  dataFrom:
    - extract:
        key: /cilium
