---
apiVersion: v1
kind: Service
metadata:
  name: kube-api
  annotations:
    io.cilium/lb-ipam-ips: 10.33.40.25,${cluster_lba_prefix_v6}:25
spec:
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  externalTrafficPolicy: Cluster
  selector:
    k8s-app: kube-apiserver
    tier: control-plane
  ports:
    - name: https
      port: 6443
      protocol: TCP
      targetPort: 6443
