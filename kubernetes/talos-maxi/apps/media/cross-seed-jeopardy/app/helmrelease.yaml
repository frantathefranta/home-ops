---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cross-seed-jeopardy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: transmission-jeopardy
      namespace: media
    - name: prowlarr
      namespace: media
  values:
    controllers:
      cross-seed-jeopardy:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.2.0@sha256:da47b009ee166da47aa691d0963d581c717fbbd4e7e48a260451414e465b0f5f
            args:
              - daemon
            envFrom:
              - secretRef:
                  name: prowlarr-secret
              - secretRef:
                  name: cross-seed-jeopardy-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/ping
                    port: &port 2468
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/ping
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 5
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: cross-seed-jeopardy
        ports:
          http:
            port: *port

    persistence:
      config:
        type: emptyDir
      config-file:
        type: configMap
        name: cross-seed-jeopardy-configmap
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
      transmission:
        existingClaim: transmission-jeopardy
        globalMounts:
          - path: /transmission
            subPath: transmission
            readOnly: true
      data:
        type: nfs
        server: ${NAS_IP}
        path: /emc1/jeopardy
        globalMounts:
        - path: /jeopardy
