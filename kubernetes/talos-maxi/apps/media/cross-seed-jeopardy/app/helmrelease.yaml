---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cross-seed-jeopardy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: transmission-jeopardy
      namespace: media
    - name: prowlarr
      namespace: media
  values:
    controllers:
      cross-seed-jeopardy:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.0.0-46@sha256:4aac1ae4f78f9a6563e5e2e74b8191014d49c1ea4d55abd98b931fb766e2899e
            args:
              - daemon
            envFrom:
              - secretRef:
                  name: prowlarr-secret
              - secretRef:
                  name: cross-seed-jeopardy-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: cross-seed-jeopardy
        ports:
          http:
            port: 2468

    persistence:
      config:
        type: emptyDir
      config-file:
        type: configMap
        name: cross-seed-jeopardy-configmap
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
      transmission-jeopardy:
        existingClaim: transmission-jeopardy
        globalMounts:
          - path: /transmission
            subPath: transmission/torrents
            readOnly: true
      data:
        type: nfs
        server: ${NAS_IP}
        path: /emc1/jeopardy
        globalMounts:
        - path: /jeopardy
