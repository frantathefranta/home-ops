---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
    - name: volsync
      namespace: storage
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.2@sha256:b905a9e4eef9ffabd10ad8618ffdc2661d20c1a910441e5f921c851c10974444
            env:
              TZ: America/Detroit
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: &bittorrentPort 18903
              # QBT_Network__PortForwardingEnabled: false
              # QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              # QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
              #   10.33.0.0/16, 10.96.0.0/16, 10.69.0.0/16
              # QBT_Preferences__WebUI__LocalHostAuth: false
              # QBT_Preferences__WebUI__UseUPnP: false
              # QBT_BitTorrent__Session__Interface: eth0
              # QBT_BitTorrent__Session__InterfaceAddress:
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: status.podIP
              # QBT_BitTorrent__Session__InterfaceName: eth0
              # QBT_BitTorrent__Session__DefaultSavePath: '/media/downloads'
              # QBT_Preferences__WebUI__Password_PBKDF2: "@ByteArray(8UwGVn0svAwEQwlCpUIcZw==:Tk/CJWmBY5BoR/qlwpVs0UJh4IvsFEVnbjydH3yqky/8H/Le+2KjOyyCghAq5XiHshqSzv1b5SsJJ5CYnpO8UA==)"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 18Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbittorrent
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_QBIT_ADDR}
        ports:
          http:
            port: *port
          bittorrent:
            enabled: true
            port: *bittorrentPort
            protocol: TCP
    ingress:
      app:
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        className: internal
        hosts:
          - host: qb.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
      media:
        type: nfs
        server: ${NAS_IP}
        path: /emc1/media
        globalMounts:
          - path: /media
