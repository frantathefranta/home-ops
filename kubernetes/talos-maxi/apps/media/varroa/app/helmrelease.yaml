---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app varroa
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
    - name: volsync
      namespace: storage
  values:
    controllers:
      varroa:
        containers:
          main:
            image:
              repository: ghcr.io/frantathefranta/varroa
              tag: v35@sha256:ddc747948d4852876963df21e8948fba334513a0759bb270f3cbde202c840b67
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: varroa
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.33.40.66,${cluster_lba_prefix_v6}:66
        nameOverride: *app
        ports:
          http:
            port: &port 20346
    ingress:
      main:
        className: internal
        hosts:
          - host: varroa.franta.us
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      config-yaml:
        type: secret
        name: varroa-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      music:
        enabled: true
        type: nfs
        path: /emc1/music
        server: ${NAS_IP}
        globalMounts:
          - path: /music
