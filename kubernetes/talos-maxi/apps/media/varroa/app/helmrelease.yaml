---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app varroa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph-external
    - name: volsync
      namespace: storage
  values:
    controllers:
      varroa:
        containers:
          main:
            image:
              repository: frantathefranta/varroa
              tag: 299f5e046a4d30aab623c01f3eff9a1367d1da03-16
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: varroa
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_VARR_ADDR}
        nameOverride: *app
        ports:
          http:
            port: &port 20346
    ingress:
      main:
        className: internal
        hosts:
          - host: varroa.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      config-yaml:
        type: secret
        name: varroa-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      music:
        enabled: true
        type: nfs
        path: /emc1/music
        server: ${NAS_IP}
        globalMounts:
          - path: /music
