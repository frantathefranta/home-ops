#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log /dev/log local0
    log /dev/log local1 notice
    daemon
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private
    # See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option                  http-server-close
    option forwardfor       except 127.0.0.0/8
    retries                 3
    timeout http-request    10s
    timeout queue           20s
    timeout connect         10s
    timeout client          1h
    timeout server          1h
    timeout http-keep-alive 10s
    timeout check           10s

#---------------------------------------------------------------------
# proxmox frontend
#---------------------------------------------------------------------
frontend http
    bind :8080
    mode tcp
    option tcplog
    default_backend proxmox
    timeout client 65000

frontend stats
    bind :8404
    mode http
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE

#---------------------------------------------------------------------
# proxmox backends
#---------------------------------------------------------------------
backend proxmox
    timeout server 65000
    balance source
    mode tcp
    server actinium actinium.infra.${SECRET_DOMAIN}:8006 check # ssl verify required ca-file ca-certificates.crt
    server thorium thorium.infra.${SECRET_DOMAIN}:8006 check # ssl verify required ca-file ca-certificates.crt
    server protactinium protactinium.infra.${SECRET_DOMAIN}:8006 check # ssl verify required ca-file ca-certificates.crt
