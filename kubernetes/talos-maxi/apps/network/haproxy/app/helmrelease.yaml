---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app haproxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      haproxy:
        strategy: RollingUpdate
        replicas: 1
        annotations:
          configmap.reloader.stakater.com/reload: &configmap haproxy-config
        containers:
          app:
            image:
              repository: docker.io/haproxy
              tag: 3.0.4
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 8404
                    path: /
              readiness: *probes
    service:
      app:
        controller: haproxy
        ports:
          http:
            port: 8080
      stats:
        controller: haproxy
        ports:
          http:
            port: 8404
      # talos:
      #   annotations:
      #     io.cilium/lb-ipam-ips: ${SVC_HAP_ADDR}
      #     external-dns.alpha.kubernetes.io/hostname: talos-maxi-api.${SECRET_DOMAIN}
      #   controller: haproxy
      #   type: LoadBalancer
      #   ports:
      #     k8s:
      #       port: 6443
      #     talos:
      #       port: 50000
    ingress:
      app:
        className: internal
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &statshost ${STATSHOSTNAME}
            paths:
              - path: /
                service:
                  identifier: stats
                  port: http
    persistence:
      config:
        type: configMap
        name: *configmap
        advancedMounts:
          haproxy:
            app:
              - path: /usr/local/etc/haproxy/haproxy.cfg
                subPath: haproxy.cfg
