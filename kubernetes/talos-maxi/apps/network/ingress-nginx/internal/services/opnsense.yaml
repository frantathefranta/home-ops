---
apiVersion: v1
kind: Endpoints
metadata:
  name: opnsense
  namespace: network
subsets:
  - addresses:
      - ip: 192.168.247.254
    ports:
      - name: https
        port: 442
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: opnsense
  namespace: network
spec:
  ports:
    - name: https
      port: 442
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opnsense
  namespace: network
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" #important
spec:
  ingressClassName: internal
  rules:
  - host: opnsense.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxmox
            port:
              number: 442
  tls:
    - hosts:
      - "opnsense.${SECRET_DOMAIN}"
