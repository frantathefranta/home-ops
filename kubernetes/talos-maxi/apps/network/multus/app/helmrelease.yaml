---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: talos-g3-mini
      tolerations:
        - key: special
          operator: Exists
          effect: NoSchedule
    controllers:
      multus:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          multus:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.1.4@sha256:09fdfb7ce090ccbf8927d2728970c3cdeb5917d48209f692de849e384f00d893
            command:
              - /thin_entrypoint
            args:
              - --multus-conf-file=/config/00-multus.conf
              - --cni-bin-dir=/opt/cni/bin
              - --cni-conf-dir=/etc/cni/net.d
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
    persistence:
      config:
        type: configMap
        name: multus-configmap
        globalMounts:
          - path: /config/00-multus.conf
            subPath: 00-multus.conf
            readOnly: true
      etc-cni-net-d:
        type: hostPath
        hostPath: /etc/cni/net.d
      opt-cni-bin:
        type: hostPath
        hostPath: /opt/cni/bin
      tmp:
        type: emptyDir
    serviceAccount:
      name: *app
      create: true
