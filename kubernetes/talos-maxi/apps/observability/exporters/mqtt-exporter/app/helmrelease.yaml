---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mqtt-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mqtt-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kpetremann/mqtt-exporter
              tag: 1.7.0@sha256:55f0493f34ee5cd455adda1114909258addd968ae4ad520570938f788c0f539e
            env:
              MQTT_ADDRESS: emqx-listeners.database.svc.cluster.local
              MQTT_TOPIC: zigbee2mqtt/#
              MQTT_V5_PROTOCOL: true
              PROMETHEUS_PORT: &port 3321
              TZ: America/Detroit
              ZIGBEE2MQTT_AVAILABILITY: true
            envFrom:
              - secretRef:
                  name: mqtt-exporter
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
