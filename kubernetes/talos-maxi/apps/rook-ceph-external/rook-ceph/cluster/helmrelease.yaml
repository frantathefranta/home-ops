---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.15.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    operatorNamespace: &ns rook-ceph-external
    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.4
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    monitoring:
      enabled: true
      createPrometheusRules: true
      externalMgrEndpoints:
        - ip: ${CEPH1_NODE}
          externalMgrPrometheusPort: 9283
      interval: 15s

    # -- Settings for the block pool snapshot class
    # @default -- See [RBD Snapshots](../Storage-Configuration/Ceph-CSI/ceph-csi-snapshot.md#rbd-snapshots)
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: ceph-rbd-snapshot
      isDefault: false
      deletionPolicy: Delete
      # see https://rook.io/docs/rook/v1.10/Storage-Configuration/Ceph-CSI/ceph-csi-snapshot/#rbd-snapshots for available configuration
      parameters: # Only pool needs to be specified as snapshotter secret and clusterID are already pre-selected
        pool: talos-maxi-pv
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: cephfs-snapshot
      isDefault: true
      deletionPolicy: Delete
      # see https://rook.io/docs/rook/v1.10/Storage-Configuration/Ceph-CSI/ceph-csi-snapshot/#cephfs-snapshots for available configuration
      parameters:
        pool: talos-maxi-fs_data
        fsName: talos-maxi-fs
    # # -- A list of CephBlockPool configurations to deploy
    # # @default -- See [below](#ceph-block-pools)
    cephBlockPools: {}

    # # -- A list of CephFileSystem configurations to deploy
    # # @default -- See [below](#ceph-file-systems)
    cephFileSystems: {}

    # # -- A list of CephObjectStore configurations to deploy
    # # @default -- See [below](#ceph-object-stores)
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          gateway:
            port: 80
            externalRgwEndpoints:
              - ip: 10.32.10.15 # HAproxy endpoint
        storageClass:
          enabled: true
          name: ceph-bucket
          # parameters:
          #   objectStoreName: *store
          #   objectStoreNamespace: *ns
