---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haproxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      haproxy:
        strategy: RollingUpdate
        replicas: 1
        annotations:
          configmap.reloader.stakater.com/reload: &configmap haproxy-config
        containers:
          app:
            image:
              repository: docker.io/haproxy
              tag: 3.1.5
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: 8404
                    path: /
              readiness: *probes
    service:
      rados-gw:
        controller: haproxy
        ports:
          http:
            port: 7480
      stats:
        controller: haproxy
        ports:
          http:
            port: 8404
      # TODO: Setup prometheus metrics for HAProxy https://www.haproxy.com/documentation/haproxy-configuration-tutorials/alerts-and-monitoring/prometheus/
    persistence:
      config:
        type: configMap
        name: *configmap
        advancedMounts:
          haproxy:
            app:
              - path: /usr/local/etc/haproxy/haproxy.cfg
                subPath: haproxy.cfg
