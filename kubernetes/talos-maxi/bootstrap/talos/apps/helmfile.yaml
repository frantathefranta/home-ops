---
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: external-secrets
    url: https://charts.external-secrets.io
  - name: jetstack
    url: https://charts.jetstack.io

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.6
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.38.1
    values: ["../../../apps/kube-system/coredns/app/helm-values.yaml"]
    secrets:
      - coredns.sops.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.16.3
    values: ["../../../apps/kube-system/cert-manager/app/helm-values.yaml"]
    needs:
      - kube-system/coredns

  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
    version: 0.13.0
    values: ["../../../apps/external-secrets/external-secrets/app/helm-values.yaml"]
    needs:
      - kube-system/coredns
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values: ["./kubelet-csr-approver-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values: ["../../../apps/kube-system/spegel/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
