---
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

releases: # TODO Change fields based on https://github.com/onedr0p/home-ops/blob/e7555f6cc0c0844abd52a52f895fc4d6a3aa804a/kubernetes/main/bootstrap/helmfile.yaml
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 14.0.0
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.1
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.2
    values: ["./kubelet-csr-approver-values.yaml"]
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      {{/* - kube-system/coredns */}}
