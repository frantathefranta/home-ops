---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: 0.23.0
            # envFrom: *envFrom
            env:
              VIKUNJA_SERVICE_ENABLEREGISTRATION: false
              VIKUNJA_SERVICE_TIMEZONE: "${TIMEZONE}"
            #   VIKUNJA_MAILER_HOST: smtp-relay.default.svc.cluster.local.
            #   VIKUNJA_MAILER_PORT: "2525"
            #   VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>
            envFrom:
            - secretRef:
                name: vikunja-secret
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3456
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        #   hajimari.io/icon: mdi:format-list-checks
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/vikunja/files
      vikunja-config:
        type: secret
        name: vikunja-secret
        globalMounts:
          - path: /app/vikunja/config.yaml
            subPath: config.yaml
            readOnly: true
      # vikunja-config:
      #   type: configMap
      #   name: vikunja-configmap
      #   globalMounts:
      #     - path: /etc/vikunja/config.yml
      #       subPath: Vikunja.yaml
