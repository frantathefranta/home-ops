apiVersion: v1
kind: Service
metadata:
  namespace: network
  name: home-assistant
spec:
  externalName: 10.0.50.30
  ports:
  - name: http
    port: 8123
    protocol: TCP
    targetPort: 8123
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: network
  annotations:
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" #important
spec:
  ingressClassName: internal
  rules:
  - host: hass.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port:
              number: 8123
  tls:
    - hosts:
      - "hass.${SECRET_DOMAIN}"
