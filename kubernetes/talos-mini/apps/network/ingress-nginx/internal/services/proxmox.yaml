apiVersion: v1
kind: Service
metadata:
  namespace: network
  name: proxmox
spec:
  externalName: 10.32.10.15
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" #important
spec:
  ingressClassName: internal
  rules:
  - host: proxmox.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxmox
            port:
              number: 443
  tls:
    - hosts:
      - "proxmox.${SECRET_DOMAIN}"
