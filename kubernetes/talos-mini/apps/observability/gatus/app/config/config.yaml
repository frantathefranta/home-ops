---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Health Status
  header: Health Status
  logo: https://raw.githubusercontent.com/frantathefranta/hugoblog/blob/master/static/favicon-32x32.png
alerting:
  pushover:
    application-token: ${GATUS_PUSHOVER_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
remote:
  instances:
    - endpoint-prefix: ""
      url: "https://status-utility.${SECRET_DOMAIN}/api/v1/endpoints/statuses"
    - endpoint-prefix: ""
      url: "http://status.${SECRET_DOMAIN}/api/v1/endpoints/statuses"
